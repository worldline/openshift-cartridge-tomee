Name: tomee
Cartridge-Short-Name: TOMEE
Cartridge-Vendor: atosworldline
Cartridge-Version: 0.0.1
Display-Name: Tomee 1.5
Description: "Apache TomEE 1.5 is an open source software implementation of the Java Servlet and JavaServer Pages technologies"
Version: '1.5'
Versions: ['1.5', '1.6']
License: LGPL
License-Url: http://www.gnu.org/copyleft/lesser.txt
Vendor: apache
Categories:
  - service
  - java
  - tomcat
  - tomee
  - web_framework
Website: http://tomcat.apache.org/
Help-Topics:
  "Developer Center": https://www.openshift.com/developers
Cart-Data:
  - Key: OPENSHIFT_TOMEE_LOG_DIR
    Type: environment
    Description: "Directory to store application log files."
  - Key: OPENSHIFT_TMP_DIR
    Type: environment
    Description: "Directory to store application temporary files."
  - Key: OPENSHIFT_REPO_DIR
    Type: environment
    Description: "Application root directory where application files reside. This directory is reset every time you do a git-push"
  - Key: OPENSHIFT_TOMEE_HTTP_PORT
    Type: environment
    Description: "Internal port to which the web-framework binds to."
  - Key: OPENSHIFT_TOMEE_IP
    Type: environment
    Description: "Internal IP to which the web-framework binds to."
  - Key: OPENSHIFT_APP_DNS
    Type: environment
    Description: "Fully qualified domain name for the application."
  - Key: OPENSHIFT_APP_NAME
    Type: environment
    Description: "Application name"
  - Key: OPENSHIFT_DATA_DIR
    Type: environment
    Description: "Directory to store application data files. Preserved across git-pushes. Not shared across gears."
  - Key: OPENSHIFT_APP_UUID
    Type: environment
    Description: "Unique ID which identified the application. Does not change between gears."
  - Key: OPENSHIFT_GEAR_UUID
    Type: environment
    Description: "Unique ID which identified the gear. This value changes between gears."
Provides:
  - "tomee-1.5"
  - "tomee"
  - "tomee(version) = 1.5.2"
  - "tomee(version) >= 1.5"
  - "tomee-1.5"
  - "tomee-1.5.2"
Publishes:
  get-internal-uri:
    Type: "NET_TCP:http"
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"
  publish-tomcat-cluster:
    Type: "ENV:NET_TCP:tomcat-cluster"
Subscribes:
  set-db-connection-info:
    Type: "ENV:NET_TCP:db:connection-info"
    Required: false
  set-nosql-db-connection-info:
    Type: "ENV:NET_TCP:nosqldb:connection-info"
    Required: false
  set-jdbc-info:
    Type: "NET_TCP:jdbc"
  set-generic-java:
    Type: "ENV:NET_TCP:generic-java"
  set-tomcat-cluster:
    Type: "ENV:NET_TCP:tomcat-cluster"
    Required : false
Group-Overrides:
  - components:
    - "tomee-1.5"
    - web_proxy
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: HTTP_PORT
    Private-Port:      8080
    Public-Port-Name:  HTTP_PROXY_PORT
    Mappings:
      - Frontend:      ""
        Backend:       ""
        Options:       { "websocket": 1}
      - Frontend:      "/health"
        Backend:       ""
        Options:       { health: true}
  - Private-IP-Name:   IP
    Private-Port-Name: JPDA_PORT
    Private-Port:      8787
  - Private-IP-Name:   IP
    Private-Port-Name: CLUSTER_PORT
    Private-Port:      4000
    Public-Port-Name:  CLUSTER_PROXY_PORT
Additional-Control-Actions:
    - threaddump
Version-Overrides:
  '1.6':
    Display-Name: Tomee 1.6
    Description: "Apache TomEE 1.6 is an open source software implementation of the Java Servlet and JavaServer Pages technologies"
    Provides:
      - "tomee-1.6"
      - "tomee"
      - "tomee(version) = 1.6.0"
      - "tomee(version) >= 1.6"
      - "tomee-1.6"
      - "tomee-1.6.0"
    Categories:
      - service
      - java
      - tomcat
      - tomee
      - web_framework
    Group-Overrides:
      - components:
        - "tomee-1.6"
        - web_proxy
